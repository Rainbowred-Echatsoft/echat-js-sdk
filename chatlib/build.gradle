apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //基础库
    api 'com.blankj:utilcode:1.24.4'
    //dom xml (生成metadata)
    api 'org.dom4j:dom4j:2.1.0'
    //原生图片
    api 'com.github.bumptech.glide:glide:3.8.0'
    api('com.github.maning0303:MNImageBrowser:V1.2.0') {
        exclude group: 'com.android.support'
    }
    //图库
    api 'com.zhihu.android:matisse:0.5.2-beta4'
    // 微信拍照
    api 'com.echatsoft.echatsdk:cameralibrary:1.0.0-beta1'
    // 网络请求库
    compileOnly 'com.squareup.okhttp3:okhttp:3.12.1'


    api 'com.echatsoft.echatsdk:videoplayer:1.0.0-beta2'
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.8.4'
    api 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.4'
    api 'tv.danmaku.ijk.media:ijkplayer-armv5:0.8.4'
    api 'tv.danmaku.ijk.media:ijkplayer-x86:0.8.4'
    api 'tv.danmaku.ijk.media:ijkplayer-arm64:0.8.4'
    api 'com.blankj:utilcode:1.23.7'
}
